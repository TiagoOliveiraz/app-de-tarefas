<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">APP de Tarefas</a></li>
        </ul>
    </nav>

    <div class="row">
        <div class="side">
            <form id="formTarefa">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Escreva seu nome">

                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva o produto" style="height:200px;"></textarea>

                <input type="submit" value="Salvar">
            </form>
        </div>
        <div class="main">
            <div id="tarefas">
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="resultado"></tbody>
                </table>
            </div>
        </div>
    </div>
 
    <script src="./app.js"></script>
</body>
</html>
