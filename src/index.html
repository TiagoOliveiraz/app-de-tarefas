<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP de Tarefas</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>

    <!-- navegação -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">APP de Tarefas</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Formulário -->
                        <form id="formTarefa">
                            <div class="form-group">
                                <input type="text" id="titulo" placeholder="Título" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="descricao" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tarefas"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
